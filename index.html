<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@flexxmosh</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="bulb">
            <img id="myImg" src="./Assets/bulbon.gif" alt="Bulb On">
        </div>
        <div class="buttons">
            <div class="on">
                    <button id="button1" onclick="imgOn(); toggleButtonColors(1)" ondblclick="turn(1)">On</button>
            </div>
            <div class="off">
                    <button id="button2" onclick="imgOff()" ondblclick="turn(2); toggleButtonColors(2)">Off</button>
            </div>
        </div>
        <div class="credit">
            <div class="marquee-container">
                <h1 class="marquee-text">@FlexxMosh</h1>
            </div>
            
        </div>
    </div>
</body>
</html>
