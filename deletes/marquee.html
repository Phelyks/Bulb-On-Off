<!DOCTYPE html>
<html>
<head>
    <style>
        .marquee-container {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">This is a simple text marquee example. Scroll, scroll, scroll...</div>
    </div>
</body>
</html>
